		<body unresolved>


		<div ng-controller="ToDownCtrl" layout="column" layout-fill>
			<section layout="row" flex>
				<!--drawer-->
				<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-md')">
					<md-toolbar class="md-theme-indigo">
						<h1 class="md-toolbar-tools" flex layout="column">
							<img src="img/icons/ic_whatshot_48px.svg"/>
							ToDown
						</h1>
					</md-toolbar>
					<md-content class="md-padding">
						<p hide-md show-gt-md>
							Un menu;
						</p>
					</md-content>
				</md-sidenav>
				<!--content-->
				<md-content flex>
					<md-toolbar>
						<div class="md-toolbar-tools">
							<md-button ng-click="search = false" aria-label="Search" ng-show="search">
								<md-icon icon="img/icons/ic_search_24px.svg" style="width: 24px; height: 24px;" ></md-icon>
							</md-button>
							<md-text-float ng-model="searchWord" ng-show="search" ng-keypress="research($event)"></md-text-float>
							<span flex ng-show="search"></span>
							<h2 ng-show="!search">
								<span>Accueil</span>
							</h2>
							<span flex ng-show="!search"></span>
							<md-button  href="/auth/twitter?returnto={{hash}}" aria-label="Search" ng-show="!search">
								<md-icon icon="img/icons/ic_perm_contact_cal_24px.svg" style="width: 24px; height: 24px;"></md-icon>
							</md-button>
							<md-button ng-click="search = true" aria-label="Search" ng-show="!search">
								<md-icon icon="img/icons/ic_search_24px.svg" style="width: 24px; height: 24px;"></md-icon>
							</md-button>
						</div>
					</md-toolbar>

					<md-content flex class="md-padding">
						<div layout="column" layout-fill layout-align="center center">
							<div ng-view></div>
						</div>
					</md-content>
				</md-content>
			</section>
		</div>
