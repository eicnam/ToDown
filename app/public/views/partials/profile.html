<md-card>
	<div layout="row" layout-align="space-between center" layout-margin layout-padding>
		<img ng-src="{{userInfo.photo}}" alt="profile picture" style="width: 50px; height: 50px;" />
		<md-button ng-click="modify = true;" aria-label="Modify" >
			<md-icon icon="img/icons/ic_menu_24px.svg" ></md-icon>
		</md-button>
	</div>
	<p> username : {{userInfo.displayName}}</p>
	<p ng-init="modify=false" ng-if="!modify"> email : {{userInfo.email}}</p>
	<md-text-float label="email" ng-show="modify" ng-model="newEmail"></md-text-float>
	<!--<p ng-if="!modify"> email : {{userInfo.email}}</p>-->
	<!--<p> id_user: {{userInfo.id_user}}</p>-->
	<!--<p>{{userInfo}}</p>-->
	<md-button ng-show="modify" ng-click="modify=false; editProfile();" aria-label="Modify" >
		Enregistrer
	</md-button>
	<md-button ng-show="modify" ng-click="modify=false;" aria-label="Modify" >
		Annuler
	</md-button>
</md-card>
