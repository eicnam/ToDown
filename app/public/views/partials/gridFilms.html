<div layout="row">
	<div layout="column" ng-repeat="col in '120'" >
		<md-card ng-repeat="film in films" ng-if="($index + 1) % 3 == col" >
			<img alt="{{film.name}}" width="230" ng-src="https://www.googleapis.com/freebase/v1/image{{film['/common/topic/image'][0]['id']}}?key=AIzaSyCQVC9yA72POMg2VjiQhSJQQP1nf3ToZTs&maxwidth=250"></img>
			<h3>{{film.name}}</h3>
			<p>
			<!--ID : {{film.id}} -->
			<!--</br>-->
			<!--date sortie : {{film['/film/film/release_date_s'][0]['release_date']}}-->
			Date sortie : {{film.initial_release_date}}
			<br/>
			RÃ©alisateur : 
				<span ng-if="film.directed_by.length > 1" ng-repeat="director in film.directed_by">{{director}}, </span>
                        <span ng-if="film.directed_by.length == 1">{{film.directed_by[0]}}</span>
			</p>
			<div ng-if="location == 'search' && isAuthenticated">
				<md-button ng-click="addFilm(film.id, film.initial_release_date)">Add in my lists</md-button>
				<!--<md-button ng-click="shareFilm(film.id, film.initial_release_date)">share </md-button>-->
			</div>
			<div ng-if="location == 'filmUser' || location == 'filmList'">
				<md-button ng-click="removeFilm(film.id)">Remove from my movies </md-button>
			</div>

		</md-card>
	</div>
</div>
